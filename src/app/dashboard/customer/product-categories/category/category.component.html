<div class="card">
  <p-dataView #dv [value]="categoryProducts">
    <ng-template pTemplate="header">
      <div class="flex justify-content-end">
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="list" let-products>
      <div class="grid grid-nogutter">
        <div class="col-12" *ngFor="let product of products; let first = first">
          <div
            class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
            [ngClass]="{ 'border-top-1 surface-border': !first }"
          >
            <img
              class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
              [src]="
                'https://st4.depositphotos.com/14953852/22772/v/450/depositphotos_227724992-stock-illustration-image-available-icon-flat-vector.jpg'
              "
              [alt]="product.name"
            />
            <div
              class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
            >
              <div
                class="flex flex-column align-items-center sm:align-items-start gap-3"
              >
                <div class="text-2xl font-bold text-900">
                  {{ product.name }}
                </div>
                <p-rating
                  [ngModel]="product.rating"
                  [readonly]="true"
                  [cancel]="false"
                ></p-rating>
                <div class="flex align-items-center gap-3">
                  <span class="flex align-items-center gap-2">
                    <i class="pi pi-tag"></i>
                    <span class="font-semibold">{{ product.categoryId }}</span>
                  </span>
                  <p-tag
                    [value]="product.city"
                    [severity]="getSeverity(product)"
                  ></p-tag>
                </div>
              </div>
              <div
                class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
              >
                <span class="text-2xl font-semibold"
                  >{{ "₹" + product.rent }} per day</span
                >
                <button
                  class="btn btn-primary"
                  (click)="onRentProduct(product)"
                >
                  Rent Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="grid" let-products>
      <div class="grid grid-nogutter">
        <div
          class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2"
          *ngFor="let product of products"
        >
          <div class="p-4 border-1 surface-border surface-card border-round">
            <div
              class="flex flex-wrap align-items-center justify-content-between gap-2"
            >
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ product.categoryId }}</span>
              </span>
              <p-tag
                [value]="product.city"
                [severity]="getSeverity(product)"
              ></p-tag>
            </div>
            <div class="flex flex-column align-items-center gap-3 py-5">
              <img
              class="w-50 shadow-2 border-round"
                [src]="'https://st4.depositphotos.com/14953852/22772/v/450/depositphotos_227724992-stock-illustration-image-available-icon-flat-vector.jpg'"
                
                
                [alt]="product.name"
              />
              <div class="text-2xl font-bold">{{ product.name }}</div>
              <p-rating
                [ngModel]="product.rating"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
              <!-- <p>{{product.description}}</p> -->
            </div>
            <div class="flex align-items-center justify-content-between">
              <span class="text-2xl font-semibold">{{
                '₹' + product.rent
              }} per day</span>
              <button
                class="btn btn-outline-primary"
                (click)="onRentProduct(product)"
              >Rent Now</button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
