<p-toast></p-toast>
<div class="my-container">   
    <div class="container py-3">
        <div *ngFor="let option of options">
        <p-card header="{{ option.header }}" subheader="{{ option.subheader }}">
          <ng-template pTemplate="header">
            <div class="image-container">
              <img [src]="option.image" class="img-fluid" alt="icon" />
            </div>
          </ng-template>
          <p>
            {{ option.description }}
          </p>
          <ng-template pTemplate="footer">
            <button
              class="btn btn-primary"
              (click)="navigation(option.id)"
            >{{ option.labelButton }}</button>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
