
<app-snack-bar [errorMessage]="errorMessage" *ngIf="errorMessage">
</app-snack-bar>
  <section class="vh-200" style="background-color: #ffffff">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
         
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 mb-5 mx-1 mx-md-4 mt-4">
                    Sign up
                  </p>
                  <app-loader *ngIf="isLoading"></app-loader>
                  <form class="mx-1 mx-md-4"
                  #authForm="ngForm"
                  (ngSubmit)="onFormSubmitted(authForm)"
                  *ngIf="!isLoading" >
                    <div class="mb-3">
                      <div class="d-flex flex-row align-items-center">
                        <div class="form-floating flex-fill me-3">
                          <input
                            type="text"
                            class="form-control"
                            name="firstName"
                            placeholder="First Name"
                            ngModel
                            required
                          />
                          <label for="form3Example1c">First name</label>
                        </div>
  
                        <div class="form-floating flex-fill">
                          <input
                            type="text"
                            class="form-control"
                            name="lastName"
                            placeholder="Last Name"
                            ngModel
                            required
                          />
                          <label class="form-label" for="form3Example1c">Last name</label>
                        </div>
                      </div>
                    </div>
  
                    <div class="mb-3">
                      <div class="d-flex flex-row align-items-center">
                        <div class="form-floating flex-fill me-3">
                          <input
                            type="text"
                            class="form-control"
                            name="city"
                            placeholder="City"
                            ngModel
                            required
                          />
                          <label for="form3Example1c">City</label>
                        </div>
  
                        <div class="form-floating flex-fill">
                          <input
                            type="number"
                            class="form-control"
                            name="phoneNumber"
                            placeholder="Phone Number"
                            ngModel
                            required
                          />
                          <label class="form-label" for="form3Example1c">Phone Number</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
                        ngModel
                        required>
                        <label for="floatingInput">Email address</label>
                    </div>
  
                    <div class="mb-3">
                      <div class="form-floating flex-fill">
                        <input
                          type="text"
                          class="form-control"
                          name="userName"
                          placeholder="Username"
                          ngModel
                          required
                        />
                        <label for="form3Example4c">Username</label>
                      </div>
                    </div>
                    

                    <div class="mb-3">
                      <div class="form-floating flex-fill">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          placeholder="Password"
                          ngModel
                          required
                        />
                        <label for="form3Example4cd">Password</label>
                      </div>
                    </div>
                    <h6 class="mb-0 me-4">Role:</h6>
  
                    <div class="mb-3">
                      <div class="form-check form-check-inline me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="role"
                          id="customerOption"
                          value="2"
                          ngModel
                          required
                        />
                        <label class="form-check-label" for="customerOption">Customer</label>
                      </div>
  
                      <div class="form-check form-check-inline me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="role"
                          id="ownerOption"
                          value="3"
                          ngModel
                          required
                        />
                        <label class="form-check-label" for="maleGender">Owner</label>
                      </div>
                    </div>
  
                    <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary btn-lg mt-2" [disabled]="authForm.invalid">
                        Register
                      </button>
                    </div>

                    <div class="text-center">
                        
                        <p class="mt-5">Already have an account? <span role="button" class="text-primary cursor-pointer" routerLink="/login" >Login Here</span></p>
                      </div>
                    
                  </form>
                </div>
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                 
                    <img
                    src="https://img.freepik.com/free-vector/ecommerce-campaign-concept-illustration_114360-8432.jpg?t=st=1709170299~exp=1709173899~hmac=de5b410ed529b59db103dff66662718b0d653ce8cbd259e216ccd2ce8222724a&w=740"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  

  </section>
